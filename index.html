    <!DOCTYPE html>
    <!-- Created By CodingLab - www.codinglabweb.com -->
    <html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <!---<title> Responsive Registration Form | CodingLab </title>--->
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="title">Registration</div>
            <div class="content">
                <form action="#">
                    <div class="user-details">

                        <div class="input-box">
                            <label for="name">Username :</label>
                            <input type="text" id="name" placeholder="Enter your username" required>
                            <p id="usernameError"></p>
                        </div>
                        <div class="input-box">
                            <label for="email">Email :</label>
                            <input type="email" id="email" placeholder="eg.vijay@gmail.com" required>
                            <p id="emailError"></p>
                        </div>
                        <div class="input-box">
                            <label for="Password">Password :</label>
                            <input type="Password" id="Password" placeholder="Enter your password" required>
                            <p id="passwordError"></p>
                        </div>
                        <div class="input-box">
                            <label for="C-Password">Confirm Password :</label>
                            <input type="password" id="C-Password" placeholder="Confirm your password" required>
                            <p id="password2Error"></p>
                        </div>

                    </div>
                    <div class="button">
                        <input type="submit" value="Register" id="btn">
                    </div>
                </form>
            </div>
        </div>

    </body>

    </html>


    <script src="./script.js"></script>
</body>
